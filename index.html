<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        #map { height: 800px; }
        .popup-image {
            max-width: 200px;
            height: auto;
        }

    </style>
    
</head>
<body>
    <h1>Campus Map</h1>
     <div id="map"></div>
</body>
<script>

function initMap(mapDataUrl){
    const map = L.map('map').setView([8.3603,124.8684],17);

    //OpenStreetMapLayer
    const openStreetMap = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
        maxZoom:19,
        attribution:'&copy; OpenStreetMap contributors'
    });

    //Satellite
    const satellite = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        {attribution:'Tiles (c) Esri - Source: Esri, Maxar, Earthstar Geographics, GIS User Community'}
    );

    openStreetMap.addTo(map);
    console.log("Base map tile layer loaded" + Date());

    const markerGroups ={};

    // Custom Icon
    const customIcon = L.icon({
        iconUrl:'assets/toilet-bowl.png',
        iconSize: [38,38],
        iconAnchor: [19,38],
        popupAnchor: [0,-38]    
    });

    fetch(mapDataUrl)
        .then(response => response.json())
        .then(data => {
            data.forEach( pin => {
                const type = pin.locationType || "Other";

                //Create Marker Group
                if(!markerGroups[type]){
                    markerGroups[type] = L.layerGroup();
                }

                // Custom Marker
                const marker = L.marker(
                    [pin.lat,pin.lng],
                    {
                        icon:customIcon
                    }
                ).addTo(map);
              
                //Marker and Popup
                const img = `<img src='${pin.img}' class="popup-image">`;
                marker.bindPopup(`
                    <b>${pin.title}</b><br> 
                    ${pin.description}<br><br>
                    <i>${pin.comment}</i><br>

                    <h1>${pin.rating}<h1><br>
                `);
                console.log(`${pin.name} Loaded ` +Date());
                
                markerGroups[type].addLayer(marker);
            });

            //Add all groups to map initially
            Object.values(markerGroups).forEach(group => group.addTo(map));

            //Layer control
            const baseMaps={
                "OpenStreetMap":openStreetMap,
                "Satellite": satellite
            }

            const overlayMaps={};

            //Add marker groups to the map according to layer filter
            Object.keys(markerGroups).forEach(type=>{
                overlayMaps[type] = markerGroups[type];
            });
            
            //Add all elements into the map
            L.control.layers(baseMaps,overlayMaps,{collapsed:false}).addTo(map);

        })
        .catch(err => console.error('Error loading JSON', err));
}
document.addEventListener("DOMContentLoaded",()=>{
    initMap('cr-list.json');
;});

</script>
</html>
